    Packaging_component__READ_:
      description: |-
        Each packaging component has different properties to specify how many there are, its shape, material etc.

        The shape, material and recycling properties are mapped to one entry in the packaging_shapes, packaging_materials and packaging_recycling taxonomies, and the value of the property is the canonical name of the taxonomy entry (e.g. en:bottle).

        They may contain values that could not yet get matched to their respective taxonomy, in which case they will contain a free text value prefixed with the language code of this text value (e.g. "fr:Bouteille sphérique" might have been entered by a French user to indicate it is a spherical bottle).
      example:
        weight_specified: 3.616076749251911
        shape: shape
        material: material
        weight_estimated: 4.145608029883936
        weight_source_id: weight_source_id
        recycling: recycling
        weight: 7.386281948385884
        quantity_per_unit: quantity_per_unit
        quantity_per_unit_value: 9.301444243932576
        quantity_per_unit_unit: quantity_per_unit_unit
        number_of_units: 7
        weight_measured: 2.027123023002322
      properties:
        number_of_units:
          description: umber of units of this packaging component contained in the
            product (e.g. 6 for a pack of 6 bottles)
          type: integer
        shape:
          type: string
        material:
          type: string
        recycling:
          type: string
        quantity_per_unit:
          description: Quantity (weight or volume) of food product contained in the
            packaging component. (e.g. 75cl for a wine bottle)
          type: string
        quantity_per_unit_value:
          description: Value parsed from the quantity field.
          type: number
        quantity_per_unit_unit:
          description: Unit parsed and normalized from the quantity field.
          type: string
        weight_specified:
          description: "Weight (as specified by the manufacturer) of one unit of the\
            \ empty packaging component (in grams). (e.g. for a 6 pack of 1.5l water\
            \ bottles, it might be 30, the weight in grams of 1 empty water bottle\
            \ without its cap which is a different packaging component)."
          type: number
        weight_measured:
          description: "Weight (as measured by one or more users) of one unit of the\
            \ empty packaging component (in grams). (e.g. for a 6 pack of 1.5l water\
            \ bottles, it might be 30, the weight in grams of 1 empty water bottle\
            \ without its cap which is a different packaging component)."
          type: number
        weight_estimated:
          description: "Weight (as estimated from similar products) of one unit of\
            \ the empty packaging component (in grams). (e.g. for a 6 pack of 1.5l\
            \ water bottles, it might be 30, the weight in grams of 1 empty water\
            \ bottle without its cap which is a different packaging component)."
          type: number
        weight:
          description: Weight of one unit of the empty packaging component.
          type: number
        weight_source_id:
          description: "Indicates which field was used to populate the \"weight\"\
            \ field. Either \"specified\", \"measured\", or \"estimated\""
          type: string
      title: Packaging component (READ)
