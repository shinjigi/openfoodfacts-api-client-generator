components:
  parameters:
    id:
      explode: true
      in: query
      name: id
      required: true
      schema:
        type: string
      style: form
    cc:
      description: "2 letter code of the country of the user. Used for localizing\
        \ some fields in returned values (e.g. knowledge panels). If not passed, the\
        \ country may be inferred by the IP address of the request."
      explode: true
      in: query
      name: cc
      required: false
      schema:
        type: string
      style: form
    lc:
      description: |
        2 letter code of the language of the user.
        Used for localizing some fields in returned values (e.g. knowledge panels).
        If not passed, the language may be inferred by the Accept-Language header of the request,
        or from the domain name prefix.
      explode: true
      in: query
      name: lc
      required: false
      schema:
        type: string
      style: form
    code:
      description: Barcode of the product
      explode: true
      in: query
      name: code
      required: true
      schema:
        type: string
      style: form
    process_image:
      explode: true
      in: query
      name: process_image
      required: true
      schema:
        type: string
      style: form
    ocr_engine:
      explode: true
      in: query
      name: ocr_engine
      required: true
      schema:
        type: string
      style: form
    imgid:
      explode: true
      in: query
      name: imgid
      required: true
      schema:
        type: string
      style: form
    angle:
      explode: true
      in: query
      name: angle
      required: true
      schema:
        type: string
      style: form
    page:
      description: |
        The page number you request to view (eg. in search results spanning multiple pages)
      explode: true
      in: query
      name: page
      required: false
      schema:
        type: integer
      style: form
    page_size:
      description: |
        The number of elements should be sent per page
      explode: true
      in: query
      name: page_size
      required: false
      schema:
        type: integer
      style: form
    sort_by:
      description: |
        The allowed values  used to sort/order the search results.

        * `product_name` sorts on name
        * `ecoscore_score`, `nova_score`, `nutriscore_score` rank on the [Eco-Score](https://world.openfoodfacts.org/eco-score-the-environmental-impact-of-food-products), [Nova](https://world.openfoodfacts.org/nova), or [Nutri-Score](https://world.openfoodfacts.org/nutriscore)
        * `scans_n`, `unique_scans_n` and `popularity_key` are about product popularity: number of scans on unique scans, rank of product
        * `created_t`, `last_modified_t`, are about creation and modification dates
        * `nothing`, tells not to sort at all (because if you do not provide the sort_by argument we default to sorting on popularity (for food) or last modification date)
      explode: true
      in: query
      name: sort_by
      required: false
      schema:
        enum:
        - product_name
        - last_modified_t
        - scans_n
        - unique_scans_n
        - created_t
        - completeness
        - popularity_key
        - nutriscore_score
        - nova_score
        - nothing
        - ecoscore_score
        type: string
      style: form
    fields:
      description: Specific fields to return. Use 'knowledge_panels' for Knowledge
        Panels only.
      explode: true
      in: query
      name: fields
      required: false
      schema:
        description: Custom comma-separated list of product field names
        pattern: "^[a-zA-Z0-9_.-]+(,[a-zA-Z0-9_.-]+)*$"
        type: string
      style: form
    knowledge_panels_included:
      description: |
        When knowledge_panels are requested, you can specify which panels should be in the response. All the others will be excluded.
      explode: true
      in: query
      name: knowledge_panels_included
      required: false
      schema: {}
      style: form
    knowledge_panels_excluded:
      description: |
        When knowledge_panels are requested, you can specify which panels to exclude from the response. All the others will be included.
        If a panel is both excluded and included (with the knowledge_panels_excluded parameter), it will be excluded.
      explode: true
      in: query
      name: knowledge_panels_excluded
      required: false
      schema: {}
      style: form
    tagtype:
      explode: true
      in: query
      name: tagtype
      required: false
      schema:
        type: string
      style: form
    term:
      explode: true
      in: query
      name: term
      required: false
      schema:
        type: string
      style: form
  schemas:
    AppCredentials:
      description: Schema for application credentials
      properties:
        app_name:
          description: Name of the application
          type: string
